<table class="tabela">
  <thead class="tabela__cabecalho">
    <td class="tabela__cabecalho__conteudo">Data</td>
    <td class="tabela__cabecalho__conteudo">Valor</td>
    <td class="tabela__cabecalho__conteudo">Destino</td>
  </thead>
  <tbody *ngIf="transferencias?.length>0; else listaVazia;">
    <tr class="tabela__linha" *ngFor="let transferencia of transferencias">
      <td class="tabela__linha__conteudo">{{ transferencia?.data | date: 'short' }}</td>
      <td class="tabela__linha__conteudo">{{ transferencia?.valor | currency }}</td>
      <td class="tabela__linha__conteudo">{{ transferencia?.destino }}</td>
    </tr>
  </tbody>
</table>

<ng-template #listaVazia>
  <p style="align-self: center;">Não há transferências até o momento</p>
</ng-template>
